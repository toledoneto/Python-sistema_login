% rebase('base.html', title='Fazer Cadastro')

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Cadastro:</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" action="cadastro" method="POST">
                    <fieldset>
			    	  	<div class="form-group">
			    	  		<p>Escolha seu nome de usuário</p>
			    		    <input class="form-control" placeholder="nome de usuário" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<p>Escolha sua senha</p>
			    			<input class="form-control" placeholder="senha" name="password" type="password" value="">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Fazer Cadastro">
			    	</fieldset>
			      	</form>
			      	<p><a href="/">Clique aqui</a> para fazer o login</p>
			    </div>
			</div>
		</div>
